<!DOCTYPE html>
<html lang="en">
<head>
	<!-- defines the character set to be used by the browser -->
	<meta charset="utf-8">
	<!-- sets your browser's display dimensions and initial scaling -->
	<meta name="viewpoint"  content="width=device-width, initial-scale=1.0">
	<!-- for compatibility with IE ver. 9 and lower -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- linking the CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<!-- linking the icon style -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>CSS Pseudo-Class Activity</title>
</head>
<body>
	<section class="register">
			<h2>Register</h2>
			<form method="" action="">
				<label for="name" width="500">Username:</label>
				<input type="text" class="form-control" id="name" name="">
				<div id="alert-u">
					<h3>Make sure to enter a wholesome username.</h3>	
				</div>
					<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" name="">
				<div id="alert-e">
					<h3>Input a valid email.</h3>
				</div>
				<label for="pass">Register password:</label>
				<input type="password" id="pass" class="form-control" name="">
				<label for="pass2">Confirm your password:</label>
				<input type="password" id="pass2" class="form-control" name="">
				<button class="button-block" type="submit">Register</button>
			</form>
	</section>
</body>
</html>
